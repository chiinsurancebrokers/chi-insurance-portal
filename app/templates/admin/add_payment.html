<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Add Payment - CHI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-shield-lock-fill"></i> CHI Admin Panel</a>
            <div class="ms-auto">
                <a href="/admin/payments" class="btn btn-light btn-sm me-2">All Payments</a>
                <a href="/logout" class="btn btn-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Add New Payment</h2>
        
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">1. Select Client *</label>
                <select class="form-select" onchange="window.location.href='/admin/payment/add?client_id=' + this.value" required>
                    <option value="">Choose client...</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}" {% if client_id and client.id == client_id|int %}selected{% endif %}>
                        {{ client.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            {% if policies %}
            <div class="mb-3">
                <label class="form-label">2. Select Policy *</label>
                <select name="policy_id" class="form-select" required>
                    <option value="">Choose policy...</option>
                    {% for policy in policies %}
                    <option value="{{ policy.id }}">
                        {{ policy.policy_type }} - {{ policy.license_plate or 'N/A' }} (€{{ "%.2f"|format(policy.premium) if policy.premium else '0.00' }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Amount (€) *</label>
                    <input type="number" name="amount" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Due Date *</label>
                    <input type="date" name="due_date" class="form-control" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Status *</label>
                <select name="status" class="form-select" required>
                    <option value="PENDING">PENDING</option>
                    <option value="PAID">PAID</option>
                    <option value="OVERDUE">OVERDUE</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Payment</button>
            <a href="/admin/payments" class="btn btn-secondary">Cancel</a>
            {% else %}
            <div class="alert alert-info">Please select a client first to see their policies.</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
