<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Edit Policy - CHI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard"><i class="bi bi-shield-lock-fill"></i> CHI Admin</a>
            <div class="ms-auto">
                <a href="/admin/policies" class="btn btn-light btn-sm me-2">Back to Policies</a>
                <a href="/admin/dashboard" class="btn btn-light btn-sm me-2">Dashboard</a>
                <a href="/logout" class="btn btn-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Policy</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Client</label>
                                <input type="text" class="form-control" value="{{ policy.client.name if policy.client else 'Unknown' }}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Policy Type *</label>
                                <input type="text" name="policy_type" class="form-control" value="{{ policy.policy_type }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Provider</label>
                                <input type="text" name="provider" class="form-control" value="{{ policy.provider or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">License Plate</label>
                                <input type="text" name="license_plate" class="form-control" value="{{ policy.license_plate or '' }}" placeholder="Optional">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Premium (â‚¬)</label>
                                <input type="number" step="0.01" name="premium" class="form-control" value="{{ policy.premium or 0 }}">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Start Date</label>
                                    <input type="date" name="start_date" class="form-control" value="{{ policy.start_date.strftime('%Y-%m-%d') if policy.start_date else '' }}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Expiration Date</label>
                                    <input type="date" name="expiration_date" class="form-control" value="{{ policy.expiration_date.strftime('%Y-%m-%d') if policy.expiration_date else '' }}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="ACTIVE" {% if policy.status.value == 'ACTIVE' %}selected{% endif %}>Active</option>
                                    <option value="EXPIRED" {% if policy.status.value == 'EXPIRED' %}selected{% endif %}>Expired</option>
                                    <option value="CANCELLED" {% if policy.status.value == 'CANCELLED' %}selected{% endif %}>Cancelled</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/policies" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
